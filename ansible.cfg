# Configuration Specification for Automated System Deployment Utility (Ansible)

[defaults]
# Section I: Default Operational Parameters

# Use the dynamic inventory file created by Terraform
inventory = ./inventory

# Default user for SSH connection (the AMI user)
remote_user = ubuntu

# Specification is hereby established for the cryptographic asset utilized for 
# privileged access authentication, namely the private key file. This parameter 
# is retained for contingency purposes, notwithstanding its frequent supersession 
# by dedicated command-line arguments during execution.
private_key_file = ./cluster_key.pem

# The designated runtime environment for module execution upon remote systems 
# shall be uniformly recognized as the interpreter resident at the absolute path 
# `/usr/bin/python3`.
ansible_python_interpreter = /usr/bin/python3

# Optimization: Speed up connections by using control paths
control_path = %(directory)s/ansible-ssh-%%h-%%p-%%r

# Optimization: Increase parallelism for faster execution
forks = 10

# Security: Disable host key checking, which often fails in dynamic/CI/CD environments,
# as hosts are created and destroyed frequently.
# NOTE: In a strictly secure, non-ephemeral environment, this should be set to 'True'.
host_key_checking = False
retry_files_enabled = False


[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
